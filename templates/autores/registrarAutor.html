<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registrar Autor</title>
</head>
<body>
	<h1>Registrar Autor</h1>
	<!-- Necesario para que te permita subir archivos -->
	<form method="POST" enctype="multipart/form-data">
	<!-- En django te obliga a usar esto para dar seguridad a los formularios -->
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" value="Registrar">
	</form>
</body>
</html>
